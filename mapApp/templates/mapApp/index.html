<!DOCTYPE html>
<html>
    <head>
        {% include 'mapApp/header.html' %}
        
        {% load staticfiles %}

        
        <!-- Load leaflet styles -->
        <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}"/>

        <!-- Load the leaflet map and functions -->
        <script src="{% static 'leaflet/leaflet.js' %}"></script>

        <!-- Load marker clustering -->
        <link rel="stylesheet" href="{% static 'leaflet/leaflet-plugins/markercluster/dist/MarkerCluster.css' %}" />
        <link rel="stylesheet" href="{% static 'leaflet/leaflet-plugins/markercluster/dist/MarkerCluster.Default.css' %}" />
        <script src="{% static 'leaflet/leaflet-plugins/markercluster/dist/leaflet.markercluster-src.js' %}"></script>
    
        <!-- Load heatmap -->
        <script src="{% static 'leaflet/leaflet-plugins/heat/dist/leaflet-heat.js' %}"></script>

        <!-- Load app js -->
        <script src="{% static 'mapApp/js/map.js' %}"></script>

    </head>


    <body>
        <!-- Tag to include nav_bar.html code with index template -->
        {% include 'mapApp/nav_bar.html' %}
       
        <!-- Modal form popup -->
        {% include 'mapApp/incident_form.html' %}
        
        <!-- Leaflet map --> 
        <div id="map"></div>
     
        <!-- Load user points from the database -->
        {% for incident in incidents %}
            <script>
                var latlng = [ {{ incident.point.coords.1 }}, {{ incident.point.coords.0 }} ];
                var msg = "<b>{{ incident.incident_type }}</b><br>{{ incident.incident_date }}.";
                addPoint( latlng, msg );
            </script>
        {% endfor %}

        <!-- Load police data points from the database -->
        {% for incident in police_data %}
            <script>
                var latlng = [ {{ incident.point.coords.1 }}, {{ incident.point.coords.0 }} ];
                var msg = "<b>{{ incident.on_street }}</b><br>{{ incident.acc_date }}.";
                addPoint( latlng, msg );
            </script>
        {% endfor %}


        <script type="text/javascript">
            // Create the map
            initialize();

            // Enable click to add point
            map.on('click', mapClickPrompt);
            
            // Show the modal if there are errors in a form submit
            {% if formErrors %}
                $(window).load(function(){
                    $('#incidentForm').modal('show');
                });
            {% endif %}


        </script>

    </body>
</html>
