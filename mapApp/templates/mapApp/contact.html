<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    {% include 'mapApp/header.html' %}
    <script type="text/javascript" src="{% static 'polymaps/polymaps.js' %}"></script>
    <style type="text/css">
@import url("{% static 'polymaps/polymaps.css' %}");

.layer path {
  fill: lightsteelblue;
  fill-opacity: .5;
  stroke: steelblue;
}

.layer circle {
  fill: lightcoral;
  fill-opacity: .5;
  stroke: brown;
}

    </style>
  </head>
  <body>
        {% include 'mapApp/nav_bar.html' %}
    
    
        <script type="text/javascript">

            var po = org.polymaps;

            var map = po.map()
                .container(document.body.appendChild(po.svg("svg")))
                .center({lat: 48.55, lon: -123.4})
                .zoom(11.5)
                .add(po.interact());

            map.add(po.image()
                .url(po.url("http://{S}tile.cloudmade.com"
                + "/1a1b06b230af4efdbb989ea99e9841af" // http://cloudmade.com/register
                + "/998/256/{Z}/{X}/{Y}.png")
                .hosts(["a.", "b.", "c.", ""])));

            map.add(po.geoJson()
                .features([
            // {
            //   "geometry": {
            //     "coordinates": [[[
            //       [-122.289365, 37.816873],
            //       [-122.273176, 37.812709],
            //       [-122.278686, 37.807282],
            //       [-122.291530, 37.810804],
            //       [-122.289365, 37.816873],
            //       [-122.289365, 37.816873]
            //     ]]],
            //     "type": "MultiPolygon"
            //   },
            //   "type": "Feature",
            //   "id": "beat:05X",
            //   "properties": {"name": "05X"}
            // },
            {
              "geometry": {
                "coordinates": [-122.289365, 37.816873],
                "type": "Point"
              }
            }
                ]));

            map.add(po.compass()
                .pan("none"));

        </script>

  </body>
</html>
