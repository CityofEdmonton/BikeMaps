<!-- Load Crispy-froms form template renderer -->
{% load crispy_forms_tags %}

<!-- Modal form -->
<div class="modal fade" id="incidentForm" tabindex="-1" role="dialog" aria-labelledby="incidentForm" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="incidentForm">Submit an incident report</h4>
            </div>
        

            <form action="{% url 'mapApp:postIncident' %}" method="post" class="form">
                <div class="modal-body">
                    {% crispy incidentForm %}
                </div>


                <div class="modal-footer">
                    <!-- Close Modal and Clear form button -->
                    <button type="reset" class="btn btn-default" onclick="$('#incidentForm').modal('hide');$('.modal-backdrop').hide();">Cancel</button>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            
            </form>
        </div>
    </div>
</div>
