<!-- Help from https://gist.github.com/eguevara2012/2821026 -->


<!-- KNOWN ISSUES WHICH HAVE BEEN REPORTED:
		Calendar view 3 displays wrong month selection and end date (displays 2 months previous)
-->

<!DOCTYPE html>
<html>
<head>
    <title></title>
    {% load staticfiles %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen"/>
    <link href="{% static 'datetimepicker/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" media="screen"/>
</head>

<body>

{% load crispy_forms_field %}
<div id="div_{{ field.auto_id }}" class="form-group {% if form_show_errors and field.errors %}has-error{% endif %} {% if field.field.widget.attrs.class %} {{ field.field.widget.attrs.class }}{% endif %}">
    {% if field.label %}
	    <label for="id_{{ field.id_for_label }}" class="control-label {% if field.field.required %}requiredField{% endif %}">
	        {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
	    </label>
	{% endif %}


	<div class="controls">
	    <div class="input-group date form_datetime" data-date-format='yyyy-mm-dd hh:ii' data-link-field="{{ field.auto_id }}" >
	        {% crispy_field field %}
	        <!-- <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span> -->
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            <span class="add-on {% if active %}active{% endif %}">{{ crispy_appended_text|safe }}</span>

	    </div>
        
    </div>
    {% include 'bootstrap3/layout/help_text_and_errors.html' %}
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'datetimepicker/js/bootstrap-datetimepicker.js' %}" charset="UTF-8"></script>


<script type="text/javascript">
    $('.form_datetime').datetimepicker({
		autoclose: 1,
        todayBtn:  0,
		autoclose: 1,
		todayHighlight: 1,
		maxView: 2,
		startView: 2,
		forceParse: 0,
        showMeridian: 1,
        initialDate: "{% now 'Y-m-d\TH:i:s\Z' %}",
		startDate: "-10y",
		endDate: "{% now 'Y-m-d\TH:i:s\Z' %}",
		pickerPosition: 'bottom-left',
    });
</script>

</body>
</html>
