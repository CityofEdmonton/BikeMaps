<!-- Help from https://gist.github.com/eguevara2012/2821026 -->


<!-- KNOWN ISSUES WHICH HAVE BEEN REPORTED:
		Calendar view 3 displays wrong month selection and end date (displays 2 months previous)
		Clicking navigation arrows in center of button has unexpected outcome

-->

<!DOCTYPE html>
<html>
<head>
    <title></title>
    {% load staticfiles %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen"/>
    <link href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" media="screen"/>
</head>

<body>

{% load crispy_forms_field %}
<div id="div_{{ field.auto_id }}" class="clearfix control-group{% if field.errors %} error{% endif %}">
    
    {% if field.label %}
	    <label for="id_{{ field.id_for_label }}" class="control-label {% if field.field.required %}requiredField{% endif %}">
	        {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
	    </label>
	{% endif %}

    <div class="input-group date form_datetime" data-date="{% now 'Y-m-d\TH:i:s\Z' %}" data-link-field="{{ field.auto_id }}%}" >
        {% crispy_field field %}
        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
		<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

    </div>
		
		{% include 'bootstrap/layout/field_errors.html' %}
    	{% include 'bootstrap/layout/help_text.html' %}

</div>


<script type="text/javascript" src="{% static 'bootstrap/js/datepicker/jquery/jquery-1.8.3.min.js' %}" charset="UTF-8"></script>
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/js/datepicker/bootstrap-datetimepicker.js' %}" charset="UTF-8"></script>

<script type="text/javascript">
    $('.form_datetime').datetimepicker({
		format: "yyyy-mm-dd hh:ii",
		showMeridian: true,       
		weekStart: false,
		todayBtn:  false,
		autoclose: true,
		//todayHighlight: true,
		startView: 2,
		forceParse: true,
		maxView: 2,
		endDate: "{% now 'Y-m-d\TH:i:s\Z' %}", 	// No reporting future dates
		startDate: "-10y" 					//No reporting dates older than 10 years

    });
</script>

</body>
</html>
